<table>
  <thead>
    <tr>
      <th>Index</th>
      <th>Abstract</th>
      <th>Author Keyword</th>
      <th>Index Keyword</th>
    </tr>
  </thead>
  <tbody>
    @for (article of globalArticles; track article.abstract; let i = $index;) {
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ article.abstract }}</td>
      <td>{{ article.authorKeyword }}</td>
      <td>{{ article.indexKeyword }}</td>
    </tr>
    }
  </tbody>
</table>
